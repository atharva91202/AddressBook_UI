
<div class="container">
    <h2>Address Book</h2>
    
    <div class="cards">
      <!-- Add Contact Card -->
      <div class="card" (click)="navigateTo('add-contact')">
        <h3>Add Contact</h3>
        <p>Click here to add a new contact.</p>
      </div>
  
      <!-- View Contacts Card -->
      <div class="card" (click)="navigateTo('contact-list')">
        <h3>View Contacts</h3>
        <p>Click here to view all saved contacts.</p>
      </div>
    </div>
  </div>
