<div class="form-container">
  <div class="form-header">
    <h2>PERSON ADDRESS FORM</h2>
    <button class="close-btn">✖</button>
  </div>

  <form (ngSubmit)="onSubmit()"> <!-- ✅ Add (ngSubmit) -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Enter full name" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="contact.phone" name="phone" placeholder="Enter phone number" required />
    </div>

    <!-- ✅ Added Email Field -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Enter email" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="contact.address" name="address" placeholder="Enter address" required></textarea>
    </div>

    <div class="row">
      <div class="form-group">
        <label>City</label>
        <input type="text" [(ngModel)]="contact.city" name="city" placeholder="Enter city" required />
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" [(ngModel)]="contact.state" name="state" placeholder="Enter state" required />
      </div>

      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" [(ngModel)]="contact.zipcode" name="zipcode" placeholder="Enter Zip Code" required />
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn-primary">Add</button>
      <button type="reset" class="btn-secondary">Reset</button>
    </div>
  </form>
</div>
